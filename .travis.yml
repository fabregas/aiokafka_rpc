language: python
sudo: required
services:
    - docker

python:
    - 3.5
    - 3.6

env:
  matrix:
    - PYTHONASYNCIODEBUG=1

install:
    - pip install flake8
    - pip install pytest pytest-cov pytest-catchlog docker-py pytest-mock
    - pip install codecov
    - pip install .

script:
    - make cov

after_success:
    - codecov

deploy:
  provider: pypi
  user: fabregas
  password:
    secure: 
  distributions: "sdist"
  on:
    tags: true
    python: 3.5
